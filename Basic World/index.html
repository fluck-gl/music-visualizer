<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Party Castle</title>
    <!-- P5 libraries -->
		<script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
		<script language="javascript" type="text/javascript" src="libraries/p5.dom.js"></script>
		<script src="libraries/p5.sound.js" type="text/javascript"></script>

		<!-- A-Frame libraries -->
		<script language="javascript" type="text/javascript" src="libraries/aframe.min.js"></script>

		<!-- AFrameP5 library -->
		<script language="javascript" type="text/javascript" src="libraries/aframep5.js"></script>
		<script language="javascript" type="text/javascript" src="libraries/aframep5-experimental.js"></script>

    <!-- Castle.js  -->
		<script src="castle.js" type="text/javascript" ></script>

		<!-- P5 Sketch -->
		<script language="javascript" type="text/javascript" src="sketch.js"></script>

		<!-- custom styles -->

    <!-- P5 Sound CDN -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.10/addons/p5.sound.min.js"></script>
		<style>
			body {
				padding: 0;
				margin: 0;
			}
		</style>
  </head>
  <body>

    <a-scene id="VRScene">

      <a-assets id="VRAssets">
        <img src="images/milkyway.jpg" id="sky">

        <img src="images/stonebrick.png" id="stonebrick">

        <a-asset id="tree_obj" src = "images/Lowpoly_tree_sample.obj"></a-asset>
        <a-asset id="tree_mtl" src = "images/Lowpoly_tree_sample.mtl"></a-asset>
        <a-asset id="corner_obj" src = "images/corner/CORNER_OBJ.obj"></a-asset>
        <a-asset id="corner_mtl" src = "images/corner/CORNER_OBJ.mtl"></a-asset>

        <!--<a-asset id="courg" src="images/courage_apply.dae"></a-asset> -->

        <a-asset id="horse_dae" src="images/horse_COLLADA.dae"></a-asset>
        <a-asset id="dog_obj" src = "images/dog/Dog.obj"></a-asset>
        <a-asset id="dog_mtl" src = "images/dog/Dog.mtl"></a-asset>

        <a-asset id="balloon_dae" src="images/balloon/baloons.dae"></a-asset>
        <a-asset id="balloon_obj" src = "images/balloon/baloons.obj"></a-asset>
        <a-asset id="balloon_mtl" src = "images/balloon/baloons.mtl"></a-asset>

      </a-assets>

    <a-sky id="theSky" src="#sky" color="rgb(255,255,255)"></a-sky>

    </a-scene>


  </body>
</html>
